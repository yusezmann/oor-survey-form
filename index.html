<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOR Survey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">OOR Survey Form</h1>
    <p id="description">Please fill the form, thank you.</p>

    <form id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required/>
      </label>
    <form id="survey-form">
      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your email" required/>
      </label>
      <label for="number" id="number-label">
        Age
        <input type="number" id="number" placeholder="How old are you?" min="15" max="40" />
      </label>
      <label for="dropdown" id="dropdown-label">
        How do you know One Ok Rock?
        <select id="dropdown" >
          <option>1</option>
          <option>2</option>
        </select>
      </label>
      <label for="member" id="member-label">
        Who is your favourite member?
      </label>
      <input type="radio" name="member" value="1" checked>Takahiro Moriuchi</input><br>
      <input type="radio" name="member" value="2">Toru Yamashita</input><br>
      <input type="radio" name="member" value="3">Ryota Kohama</input><br>
      <input type="radio" name="member" value="4">Tomoya Kanki</input><br>

      <br> <br>
      <label for="albums" id="albums-label">
        Choose your favourite albums?
      </label>
      <input type="checkbox" value="zeitakubyō" >Zeitakubyō</input><br>
      <input type="checkbox" value="beam-of-light">Beam of Light</input><br>
      <input type="checkbox" value="kanjo-effect">Kanjō Effect</input><br>
      <input type="checkbox" value="niche-syndrome">Niche Syndrome</input>

      <br><br>
      <label for="comments" id="comments-label">
        Any sugestion and comments?
        <textarea id="comments" cols="30" rows="10"></textarea>
      </label>

      <button id="submit" type="submit">Submit</button>
    </form>

    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
  </body>
</html>
